<!DOCTYPE html> 
<html> 
<head> 
	<title>Tracker</title> 
	<link rel="stylesheet"
		type="text/css"
		href="style.css" /> 
</head> 
<body> 
	<div class="container"> 
		<h1>Kumar Expense tracker</h1> 
		<form id="expense-form"> 
			<input type="text"
				id="expense-name"
				placeholder="Item Name" required /> 
			<input type="number"
				id="expense-amount"
				placeholder="Amount" required /> 
			<button type="submit"> 
				Total expense 
			</button> 
		</form> 
		<div class="expense-table"> 
			<table> 
				<thead> 
					<tr> 
						<th>Expense Items</th> 
						<th>Amount</th> 
						<th>Action</th> 
					</tr> 
				</thead> 
				<tbody id="expense-list"></tbody> 
			</table> 
			<div class="total-amount"> 
				<strong>Total:</strong> 
				â‚¹<span id="total-amount">0</span> 
			</div> 
		</div> 
	</div> 
	<script src="script.js"></script> 
  <h3 class = "container" align = "center"> Made  by Kumar Samyak</h3>
</body> 
</html>
